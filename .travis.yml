language: c

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get -qq update

before_script:
  - autoreconf -vfi

script: 
  - ./configure "${CONFOPTS}" || { cat config.log; false; }
  - make clean all check || { cat test/test-suite.log; false; }
  - make distcheck

## whitelist
branches:
  only:
    - master

